<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="backg"></div>
  <div class="container">
    <div class="box">
      <img src="./images/illustration-hero.svg" alt="illustration-hero image">
    </div>
    <div class="content">
      <h1>Order Summary</h1>
      <p class="center-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="middle">
        <div class="both">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="two-lines">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <div>
        <div class="btns">
          <button class="btn">Proceed to Payment</button>
          <button class="btn-2">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Prince Choudhary</a>.
  </div>
</body>
</html>
